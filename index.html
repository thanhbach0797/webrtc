<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Khoa Pham WebRTC</title>
        <script src="jquery.js"></script>
        <script src="peer.js"></script>
        <script src="socket.io.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    </head>
    <body>
      <div id="div-chat">
        <p>Online user</p>
        <ul id="uluser">

        </ul>
        <h3 id="my-peer">Your Id:</h3>
          <video id="localStream" width="300" controls></video>
          <br /><br />
          <video id="remoteStream" width="300" controls></video>
          <br /><br />
          <input type="text" id="remoteid" placeholder="Remote ID"/>
          <button id="btcall">Call</button>
      </div>
      <div id="div-dk">
        <br /><br />
        <input type="text" id="username1" placeholder="enter your username"/>
        <button id="username">sign up</button>
      </div>
    </body>
    <script src="main.js"></script>
</html>
